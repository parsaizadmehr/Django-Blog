{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block mt-4">Sign In</button>
                    </form>
                    <small class="text-muted">
                        Forgot your password? <a class="ml-2" href="{% url 'password_reset' %}">Reset password</a>
                    </small>
                </div>
                <div class="card-footer bg-white border-top">
                    <small class="text-muted">
                        Don't have an account?? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
